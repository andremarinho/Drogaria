<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cidades</title>
</h:head>
<h:body>
	<p:growl id="msg" />
	<h:form>
		<p:dataTable value="#{cidadeBean.cidades}" var="cidade">
		
		<f:facet name="header">
		
			<p:commandButton value="Novo" update=":formCadastro:painel" oncomplete="PF('dialogo').show();" actionListener="#{cidadeBean.novo}"/>
		</f:facet>

			<p:column headerText="Estado" filterBy="#{cidade.estado.nome}"
				sortBy="#{cidade.estado.nome}">
				<p:outputLabel value="#{cidade.estado.nome}" />
			</p:column>

			<p:column headerText="Cidade" filterBy="#{cidade.nome}"
				sortBy="#{cidade.nome}">
				<p:outputLabel value="#{cidade.nome}" />

			</p:column>

		</p:dataTable>
	</h:form>

	<p:dialog widgetVar="dialogo" header="Cidades" draggable="false"
		resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">

			<h:panelGrid columns="2" id="painel">

				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="50" size="30" value="#{cidadeBean.cidade.nome}" />

				<p:outputLabel value="Estado:" />
				<p:selectOneMenu value="#{cidadeBean.cidade.estado}">
					<f:selectItem itemLabel="Selecione um estado" />

				</p:selectOneMenu>

				<p:panelGrid columns="2">
					<p:commandButton value="Salvar"  />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />

				</p:panelGrid>


			</h:panelGrid>


		</h:form>


	</p:dialog>




</h:body>
</html>
