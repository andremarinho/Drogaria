<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos - Listagem</title>
</h:head>
<h:body>

	<h:form>

		<p:panel header="Produtos - Listagem">
			<p:dataTable emptyMessage="Não foi encontrado nenhum registro!"
				paginator="true">

				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Descrição">

				</p:column>

				<p:column headerText="Quantidade:">

				</p:column>

				<p:column headerText="Preço:">

				</p:column>

				<p:column headerText="Fabricante:">

				</p:column>

				<p:column headerText="Opções:">

				</p:column>


			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog widgetVar="dialogo" modal="true" draggable="false"
		resizable="false" header="Cadastro Produto" closable="false">

		<h:panelGrid columns="2">

			<p:outputLabel value="Descrição: " />
			<p:inputText maxlength="50" size="30" />

			<p:outputLabel value="Qauntidade:" />
			<p:inputText maxlength="5" size="10" />

			<p:outputLabel value="Preço:" />
			<p:inputText maxlength="7" size="10" />

			<p:outputLabel value="Fabricante" />
			<p:selectOneMenu filter="true">
				<f:selectItem itemLabel="Selecione um Fabricante"></f:selectItem>
			</p:selectOneMenu>

			<p:commandButton value="Salvar" />
			<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />

		</h:panelGrid>


	</p:dialog>
</h:body>
</html>
